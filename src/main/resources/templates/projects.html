<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <form method="post" th:action="@{'/projects/search'}">
            <div class="form-group">
                <label>Search by text in title or description</label>
                <input class="form-control" type="text" name="searchText">
            </div>
            <button class="btn btn-primary" type="submit" name="searchBtn">Search</button>
        </form>
        <h1 style="margin-bottom: 20px;">List of Projects</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Project Title</th>
                <th>Project Description</th>
                <th>Submit Preferences</th>
            </tr>
            </thead>

            <tr th:each="project: ${projects}">
                <td th:text="${project.title}">
                    Title
                </td>
                <td th:text="${project.description}">
                    Description
                </td>
                <td>
                    <a th:href="@{'/projects/' + ${project.id}}">Submit Preferences</a>
                </td>
            </tr>
        </table>
        <a th:href="@{'/listPreferences'}">List of Preferences</a>
        <a th:href="@{'/listAllocations'}">List of Allocations</a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
