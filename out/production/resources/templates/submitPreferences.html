<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1 style="margin-bottom: 20px;">Submit Preferences</h1>
        <form method="post" th:action="@{'/projects/' + ${project.id}}">
            <div class="form-group">
                <label>Project Title</label>
                <input class="form-control" type="text" name="title" th:value="${project.title}" readonly>
            </div>
            <div class="form-group">
                <label>Project Description</label>
                <input class="form-control" type="text" name="description" th:value="${project.description}" readonly>
            </div>
            <div class="form-group">
                <label>Student</label>
                <select class="form-control" name="username">
                    <option th:each="student: ${students}" th:value="${student.username}" th:text="${student.username}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Submit</button>
        </form>

        <a th:href="@{'/'}">List of Projects</a>
        <a th:href="@{'/listPreferences'}">List of Preferences</a>
        <a th:href="@{'/listAllocations'}">List of Allocations</a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
